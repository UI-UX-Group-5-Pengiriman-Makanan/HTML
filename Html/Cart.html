<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../CSS/Cart.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Cart</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md  ">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <a class=" navbar-brand p-0 me-5 " href="Home.html">
          <img class=" navbar-logo mt-3  ms-5 mb-5" src="../Image/LOGO7.png" alt="">
        </a>
        <ul class="navbar-nav text-center ms-auto">
          <li class=" navbar-search nav-item text-white search-form me-3">
            <input type="search" placeholder="Search">
            <button class="btn btn-md"  type="submit">Search</button>
          </li>
          <li class="nav-item dropdown mt-4 ms-1">
            <a class=" navbar-profile nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false"><img class="img-fluid" src="https://bkdelivery.co.id/static/website/img/top-profile2x.95a3ebb2620d.png" style="height: 40px;width: 40px">
            </a>
            <ul class="dropdown-menu" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item text-dark" href="#">Profile</a></li>
              <li><a class="dropdown-item text-dark" href="#">Cart</a></li>
              <li><a class="dropdown-item text-dark" href="#">Logout</a></li>

            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Content Area -->
  <div class="container text-center" style="font-family: 'Montserrat'; font-weight: 700;">
    <div class="row border my-4 py-2 rounded" style="background-color: #efefef;">
      <div class="col-6">
        <h2><img class="img-fluid mx-2 mb-1" src="../Image/no1.png" alt="">Cart</h2>
      </div>
      <div class="col-6 opacity-50">
        <h2><img class="img-fluid mx-2 mb-1" src="../Image/no2.png" alt="">Payment</h2>
      </div>
    </div>
  </div>
  <div class="container mb-5" style="font-family: 'Montserrat';">
    <div class="row border rounded" style="background-color: #efefef;">
      <div class="col-md-8 border-right">
      <div class="col-12 my-3">
        <div class="row">
          <div class="col-6 my-2">
            <h4 class="mx-2" style="font-weight: 700;">Menu</h4>
          </div>
          <div class="col-3  my-2">
            <h4 style="font-weight: 700;">Quantity</h4>
          </div>
          <div class="col-3 my-2 ">
            <h4 style="text-align: center; font-weight: 700;">Subtotal</h4>
          </div>
        </div>
        <div class="row">
      <hr class="my-2"/>
        </div>
        <div class="row">
          <div class="col-6 col-xs-12 ">
             <h5><img class="mx-2" src="../Image/Ayam.png" alt="">Paket Ayam Geprek</h5>
          </div>
          <div class="col-3">
            <div class="input-group my-3" style="width: 10px;">
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary" style="background-color: #FF6347; color: #131111;">-</button>
                <button type="button" class="btn btn-secondary" style="background-color: #FF6347; color: #131111;">1</button>
                <button type="button" class="btn btn-secondary" style="background-color: #FF6347; color: #131111;">+</button>
              </div>
            </div>
          </div>
          <div class="col-3 text-left my-3">
            <h5 style="text-align: center; font-weight: 700;">RP 25000</h5>
          </div>
        </div>
        <div class="row">
          <hr class="mt-2 mb-3"/>
        </div>
        <div class="col-12 mx-2 my-4">
          <h3 style="font-weight: 700;">Continue Shopping</h3>
        </div>
        <div class="col-12 mx-2 my-4">
          <h3 style="font-weight: 700;">Add note</h3>
        </div>
        <div class="col-12 mx-2 border rounded mb-5 opacity-50" style="background-color: rgb(61, 61, 61);">
          <h3 class="ms-3 mt-1">Add note</h3>
        </div>
      </div>
      </div>
      
      <div class="col-md-4 border-right border-2 border-start border-collapse">
      <div class="col-12 my-4">
        <div class="col-12 mx-5">
          <h4 style="font-weight: 700;">Order Subtotal</h4>
        </div>
        <div class="col-12 my-4 mx-5">
          <h4 style="font-weight: 700;">RP 25000</h4>
        </div>
        <div class="col-12 mb-5 mx-5">
          <h6>*Price exclude delivery charge</h6>
        </div>
        <div class="d-grid gap-2 col-8 mx-5 my-5">
          <button type="button" class="btn btn-secondary" style="background-color:#FF6347;"><a href="./Payment.html" style="text-decoration: none; color: #131111;">OK</button></a>
          </div>


      </div>
      </div>
    </div>
  </div>
  

  
  <!-- End Content -->

  <!-- Footer -->
  <footer class="" style="background-color: #131111 ;font-family: 'Lobster';">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p class="call-us pt-4" style="color: #ffffff;">Call us: 000-000-000</p>
        </div>
        <div class="col-md-4">
          <p class="follow-us pt-3" style="color: #ffffff;">Follow us:</p>
          <div class="social-icons">
            <img src="../Image/fb.png" alt="Facebook">
            <img src="../Image/ig.png" alt="Instagram">
            <img src="../Image/tw.png" alt="Twitter">
          </div>
        </div>
        <div class="col-md-4 text-md-end pt-3">
          <img class="playstore pt-2 " src="../Image/image 2.png" alt="">
          <img class="appstore pt-2" src="../Image/image 3.png" alt="">
        </div>
      </div>
    </div>
  </footer>
 <!-- End Footer -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
