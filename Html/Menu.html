<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/CSS/Menu.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Navbar Example with Bootstrap 5</title>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md">
    <div class="container">
      <a class="navbar-brand p-0 me-5" href="#">
        <img class="navbar-logo mt-3" src="/Image/LOGO7.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Profil</a>
            <ul class="dropdown-menu" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item text-dark" href="#">Profile</a></li>
              <li><a class="dropdown-item text-dark" href="#">Logout</a></li>
            </ul>
          </li>
          <li class="nav-item text-white">
            <a class="nav-link text-white" href="#">About</a>
          </li>
        </ul>
        <div class="search-form">
          <input type="search" placeholder="Search">
          <button type="submit">Search</button>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><img class="cart" src="/Image/cart.png" alt="Cart"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Content -->
  <div class="container mt-5">
    <div class="row">
        <!-- Left column for 7 menu items -->
        <div class="col-md-4">
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary mb-2 py-3 px-4 btn-menu">McDonald's</button>
              <button class="btn btn-outline-primary mb-2 py-3 px-4 btn-menu">Pizza Hut</button>
              <button class="btn btn-outline-primary mb-2 py-3 px-4 btn-menu">BurgerKing</button>
              <button class="btn btn-outline-primary mb-2 py-3 px-4 btn-menu">MeatGuy</button>
              <button class="btn btn-outline-primary mb-2 py-3 px-4 btn-menu">Steak Moen-Moen</button>
              <button class="btn btn-outline-primary mb-2 py-3 px-4 btn-menu">Waroeng Steak & Shake</button>
              <button class="btn btn-outline-primary mb-2 py-3 px-4 btn-menu">Lainnya</button>
            </div>
          </div>
      <!-- Right column for 6 cards -->
      <div class="col-md-4">
        <div class="row ">
          <div class="col-lg-4 mb-3 me-5">
            <div class="card">
              <img src="/Image/mcd1.jpg" class="card-img-top" width="300" height="300" alt="Card 1">
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Description for Card 1.</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4  mb-3 me-5">
            <div class="card ">
              <img src="/Image/mcd2.jpg" class="card-img-top" width="300" height="300" alt="Card 2">
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Description for Card 2.</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 me-5 ">
            <div class="card ">
              <img src="/Image/mcd4.jpg" class="card-img-top" width="300" height="300" alt="Card 3">
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text">Description for Card 3.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 mb-3">
            <div class="card">
              <img src="/Image/mcd6.jpg" class="card-img-top" alt="Card 4">
              <div class="card-body">
                <h5 class="card-title">Card 4</h5>
                <p class="card-text">Description for Card 4.</p>
              </div>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <div class="card">
              <img src="/Image/mcd7.webp" class="card-img-top" alt="Card 5">
              <div class="card-body">
                <h5 class="card-title">Card 5</h5>
                <p class="card-text">Description for Card 5.</p>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <img src="/Image/mcd8.png" class="card-img-top" alt="Card 6">
              <div class="card-body">
                <h5 class="card-title">Card 6</h5>
                <p class="card-text">Description for Card 6.</p>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </div>
  <!-- End Content -->

  <!-- Footer -->
  <footer class="">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p class="call-us pt-4">Call us: 000-000-000</p>
        </div>
        <div class="col-md-4">
          <p class="follow-us pt-3">Follow us:</p>
          <div class="social-icons">
            <img src="/Image/fb.png" alt="Facebook">
            <img src="/Image/ig.png" alt="Instagram">
            <img src="/Image/tw.png" alt="Twitter">
          </div>
        </div>
        <div class="col-md-4 text-md-end pt-3">
          <img class="playstore pt-2 " src="/Image/image 2.png" alt="">
          <img class="appstore pt-2" src="/Image/image 3.png" alt="">
        </div>
      </div>
    </div>
  </footer>
 <!-- End Footer -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
