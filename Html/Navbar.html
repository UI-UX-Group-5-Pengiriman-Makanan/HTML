<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/CSS/app.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Navbar Example with Bootstrap 5</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md  ">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <a class="navbar-brand p-0 me-5 " href="Home.html">
          <img class="navbar-logo mt-3 hide-on-mobile" src="/Image/LOGO7.png" alt="">
        </a>
        <ul class="navbar-nav ms-2 me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Profil</a>
            <ul class="dropdown-menu" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item text-dark" href="#">Profile</a></li>
              <li><a class="dropdown-item text-dark" href="#">Logout</a></li>
            </ul>
          </li>
          <li class="nav-item text-white">
            <a class="nav-link text-white" href="#">About</a>
          </li>
        </ul>
        <div class="search-form">
          <input type="search" placeholder="Search">
          <button type="submit">Search</button>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><img class="cart" src="/Image/cart.png" alt="Cart"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Content Area -->
  <div class="">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/Image/Carousel1.jpg" class="crsl d-block " alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="/Image/Carousel2.jpg" class="crsl d-block " alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="/Image/Carousel3.jpg" class="crsl d-block " alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <h1 class="text-center my-5">Selamat datang di layanan pengiriman makanan kami!</h1>
      <div class="row justify-content-center m-5 p-0">
        <div class="kartu col-md-4 my-5 mx-0">
          <div class="card clickable-card">
            <img src="/Image/BURGERKING.png" class="gmbr card-img-top" alt="Card 1">
            <div class="card-body">
              <h5 class="card-title">BURGERKING</h5>
            </div>
          </div>
        </div>
        <div class="kartu col-md-4 my-5 mx-0">
          <div class="card clickable-card">
            <img src="/Image/MCD.png" class="gmbr card-img-top" alt="Card 2">
            <div class="card-body">
              <h5 class="card-title">McDonald's</h5>
            </div>
          </div>
        </div>
        <div class="kartu col-md-4 my-5 mx-0">
          <div class="card clickable-card">
            <img src="/Image/PHD.png" class="gmbr card-img-top" alt="Card 3">
            <div class="card-body">
              <h5 class="card-title">Pizza Hut</h5>
            </div>
          </div>
        </div>
        <div class="text-center">
          <h2 class="trending-title">
            <span class="divider-line"></span>
            Trending Food
            <span class="divider-line"></span>
          </h2>
        </div>
        <div class="kartu col-md-4 my-5">
          <div class="card clickable-card">
            <img src="/Image/steak1.png" class="gmbr card-img-top" alt="Card 1">
            <div class="card-body">
              <h5 class="card-title">MeatGuy</h5>
            </div>
          </div>
        </div>
        <div class="kartu col-md-4 my-5">
          <div class="card clickable-card">
            <img src="/Image/steak2.jpg" class="gmbr card-img-top" alt="Card 2">
            <div class="card-body">
              <h5 class="card-title">Waroeng Steak & Shake</h5>
            </div>
          </div>
        </div>
        <div class="kartu col-md-4 my-5">
          <div class="card clickable-card">
            <img src="/Image/steak3.jpg" class="gmbr card-img-top" alt="Card 3">
            <div class="card-body">
              <h5 class="card-title">Steak Moen-Moen</h5>
            </div>
          </div>
        </div>
        <div class="text-center mb-5">
          <h2 class="trending-title">
            <span class="divider-line"></span>
            Trending Steak
            <span class="divider-line"></span>
          </h2>
        </div>
        <div class="kartu col-md-4 mb-4">
          <div class="card clickable-card">
            <img src="/Image/Carousel3.jpg" class="gmbr card-img-top" alt="Card 1">
            <div class="card-body">
              <h5 class="card-title">Masakan Padang</h5>
            </div>
          </div>
        </div>
        <div class="kartu col-md-4 mb-4">
          <div class="card clickable-card">
            <img src="/Image/Carousel2.jpg" class="gmbr card-img-top" alt="Card 2">
            <div class="card-body">
              <h5 class="card-title">Nusantara Food</h5>
            </div>
          </div>
        </div>
        <div class="kartu col-md-4 mb-4">
          <div class="card clickable-card">
            <img src="/Image/Carousel1.jpg" class="gmbr card-img-top" alt="Card 3">
            <div class="card-body">
              <h5 class="card-title">Western Food</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Content -->

  <!-- Footer -->
  <footer class="">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p class="call-us pt-4">Call us: 000-000-000</p>
        </div>
        <div class="col-md-4">
          <p class="follow-us pt-3">Follow us:</p>
          <div class="social-icons">
            <img src="/Image/fb.png" alt="Facebook">
            <img src="/Image/ig.png" alt="Instagram">
            <img src="/Image/tw.png" alt="Twitter">
          </div>
        </div>
        <div class="col-md-4 text-md-end pt-3">
          <img class="playstore pt-2 " src="/Image/image 2.png" alt="">
          <img class="appstore pt-2" src="/Image/image 3.png" alt="">
        </div>
      </div>
    </div>
  </footer>
 <!-- End Footer -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
