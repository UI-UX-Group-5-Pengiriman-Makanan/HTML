<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="/CSS/Registrasi.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <section class="text-center">
        <div class="hero-section"></div>
        <div class="registration-card mx-auto shadow-5-strong">
            <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Daftar Sekarang</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-group">
                                        <div>
                                            <i class="fas fa-user"></i>
                                            <input type="text" id="form3Example1" class="form-control" placeholder="FirstName" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-group">
                                        <div>
                                            <i class="fas fa-user"></i>
                                            <input type="text" id="form3Example2" class="form-control" placeholder="Last" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <div class="form-group">
                                    <div>
                                        <i class="fas fa-envelope"></i>
                                        <input type="email" id="form3Example3" class="form-control" placeholder="Email Address" />
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <div class="form-group">
                                    <div>
                                        <i class="fas fa-lock"></i>
                                        <input type="password" id="form3Example4" class="form-control" placeholder="Password" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <div class="form-group">
                                    <div>
                                        <i class="fas fa-lock"></i>
                                        <input type="password" id="form3Example5" class="form-control" placeholder="Repeat Password" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <div class="form-group">
                                    <div>
                                        <i class="fas fa-map-marker-alt"></i>
                                        <input type="text" id="form3Example6" class="form-control p-5" placeholder="Address" />
                                    </div>
                                </div>
                            </div>
                            <div class="submit-button">
                                <a href="/Html/Login.html" class="btn btn-primary btn-block mb-4" style="background-color: #FF6347;">Daftar</a>
                              </div>
                              
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
